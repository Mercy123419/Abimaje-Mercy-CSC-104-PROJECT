<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="cgpa calculator.css">
</head>
<body>
    <div class="calculator">
        <h1>CGPA Calculator</h1>
        <div id="course-container">
            <div class="course">
                <input type="number" class="grade" placeholder="Grade (e.g. 4.0)">
                <input type="number" class="credit" placeholder="Credit Hours">
                <button class="remove-course" onclick="removeCourse(this)">Remove</button>
            </div>
        </div>
        <button id="add-course" onclick="addCourse()">Add Course</button>
        <button id="calculate" onclick="calculateCGPA()">Calculate CGPA</button>
        <div id="result"></div>
    </div>
    <script src="cgpa calculator.js"></script>
</body>
</html>
