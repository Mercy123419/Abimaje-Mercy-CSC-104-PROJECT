<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="simple interest.css">
</head>
<body>
    <div class="calculator">
        <h1>Simple Interest Calculator</h1>
        <div class="input-group">
            <label for="principal">Principal Amount (P):</label>
            <input type="number" id="principal" placeholder="Enter principal amount">
        </div>
        <div class="input-group">
            <label for="rate">Rate of Interest (R% per annum):</label>
            <input type="number" id="rate" placeholder="Enter rate of interest">
        </div>
        <div class="input-group">
            <label for="time">Time Period (T in years):</label>
            <input type="number" id="time" placeholder="Enter time period">
        </div>
        <button onclick="calculateInterest()">Calculate Interest</button>
        <div id="result"></div>
    </div>
    <script src="simple interest.js"></script>
</body>
</html>
