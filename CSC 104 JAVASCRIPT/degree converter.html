<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="degree converter.css">
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <input type="number" id="celsius" placeholder="Celsius">
            <label for="celsius">°C</label>
        </div>
        <div class="input-group">
            <input type="number" id="fahrenheit" placeholder="Fahrenheit">
            <label for="fahrenheit">°F</label>
        </div>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <button onclick="convertToCelsius()">Convert to Celsius</button>
    </div>
    <script src="degree converter.js"></script>
</body>
</html>
